{% extends "encyclopedia/layout.html" %} 

{% block title %} {{title}} {% endblock %}

{% block body %}
<h1>{{title}}</h1>
<p>{{content | safe}}</p>

<form method="POST" action="{% url 'edit' %}">
    {% csrf_token %}
<input type="hidden" name="entry_title" value="{{title}}">
<input type="submit" value="Edit">
</form>

{% endblock %}
